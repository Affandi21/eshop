<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory List - ADV Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; color: #1e293b; padding-top: 50px; }
        .inventory-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .table thead { background-color: #f1f5f9; }
        .table th { border: none; padding: 1.25rem; font-size: 0.85rem; text-transform: uppercase; color: #64748b; }
        .table td { padding: 1.25rem; vertical-align: middle; border-bottom: 1px solid #f1f5f9; }
    </style>
</head>
<body>
<div class="container" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-0">Inventory Dashboard</h2>
            <p class="text-muted">Total products available in database</p>
        </div>
        <a th:href="@{/product/create}" class="btn btn-primary px-4 py-2 fw-semibold" style="border-radius: 10px;">
            <i class="fas fa-plus me-2"></i>Create Product
        </a>
    </div>

    <div class="inventory-card">
        <div class="table-responsive">
            <table class="table mb-0">
                <thead>
                <tr>
                    <th class="ps-4">Product Name</th>
                    <th>Stock Quantity</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product: ${products}">
                    <td class="ps-4 fw-medium text-dark" th:text="${product.productName}"></td>
                    <td>
                        <span class="badge bg-light text-primary px-3 py-2" th:text="${product.productQuantity}" style="font-size: 0.9rem;"></span>
                    </td>
                    <td class="text-center">
                        <div class="btn-group">
                            <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="btn btn-sm btn-outline-warning mx-1" style="border-radius: 8px;">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/product/delete/{id}(id=${product.productId})}" class="btn btn-sm btn-outline-danger mx-1"
                               style="border-radius: 8px;" onclick="return confirm('Delete this product?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-4">
        <a th:href="@{/}" class="text-muted text-decoration-none"><i class="fas fa-chevron-left me-1"></i> Back to Home</a>
    </div>
</div>
</body>
</html>
