<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADV Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; }
        .hero-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            background: #ffffff;
            padding: 4rem;
        }
        .btn-custom {
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card hero-card text-center">
                <div class="mb-4">
                    <div class="bg-primary bg-opacity-10 d-inline-block p-4 rounded-circle mb-4">
                        <i class="fas fa-store fa-3x text-primary"></i>
                    </div>
                    <h3 class="fw-bold text-dark display-5">Welcome</h3>
                </div>
                <p class="lead text-secondary mb-5">
                    Streamline your retail operations with ADV Shop's high-performance inventory management system.
                </p>
                <div>
                    <a th:href="@{/product/list}" class="btn btn-custom btn-lg">
                        <i class=""></i> Enter Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
