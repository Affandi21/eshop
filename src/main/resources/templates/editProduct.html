<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - ADV Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .form-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            background: #ffffff;
            margin-top: 8vh;
            padding: 3rem;
        }
        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }
        .btn-update {
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-update:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgb(37, 99, 235);
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
            <div class="card form-card">
                <div class="text-center mb-4">
                    <div class="bg-warning bg-opacity-10 d-inline-block p-3 rounded-circle mb-3">
                        <i class="fas fa-edit fa-2x text-warning"></i>
                    </div>
                    <h3 class="fw-bold text-dark">Edit Product</h3>
                    <p class="text-muted">Update your product information below</p>
                </div>

                <form th:action="@{/product/edit}" th:object="${product}" method="post">
                    <input type="hidden" th:field="*{productId}">

                    <div class="mb-3">
                        <label th:for="nameInput" class="form-label fw-semibold text-secondary small">PRODUCT NAME</label>
                        <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name" required>
                    </div>

                    <div class="mb-4">
                        <label th:for="quantityInput" class="form-label fw-semibold text-secondary small">STOCK QUANTITY</label>
                        <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" placeholder="0" required min="0">
                    </div>

                    <button type="submit" class="btn btn-update w-100 shadow-sm">
                        <i class="fas fa-save me-2"></i> Save Changes
                    </button>
                </form>

                <div class="text-center mt-4">
                    <a th:href="@{/product/list}" class="text-decoration-none text-muted small">
                        <i class="fas fa-times me-1"></i> Cancel and Return
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
