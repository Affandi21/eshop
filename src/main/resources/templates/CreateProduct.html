<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product - ADV Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .form-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); background: white; padding: 2.5rem; }
        .form-control { border-radius: 10px; padding: 12px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card form-card">
                <h3 class="fw-bold mb-4">Create New Product</h3>
                <form th:action="@{/product/create}" th:object="${product}" method="post">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label fw-semibold">Product Name</label>
                        <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name" required>
                    </div>
                    <div class="mb-4">
                        <label for="quantityInput" class="form-label fw-semibold">Quantity</label>
                        <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" placeholder="Enter quantity" required min="0">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold" style="border-radius: 12px; background: #2563eb;">Submit Product</button>
                </form>
            </div>
            <div class="text-center mt-4">
                <a th:href="@{/product/list}" class="text-muted text-decoration-none small">Cancel and Return</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
